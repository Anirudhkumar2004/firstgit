<style>
:root{
    --primary-color: #00bcd4;
    --accent-color: #f50057;

}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    min-height: 100vh;
    font-family: var(--font-main);
    background: url('signup-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: var(--text-color);
}

/* Dark Overlay */
body::before{
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.75));
    z-index: -1;
}

/* Navbar */
.nav{
    position: fixed;
    top: 0;
    width: 100%;
    padding: 14px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.2);
    z-index: 1000;
}

.logo{
    font-family: var(--font-heading);
    font-size: 1.6rem;
}

.nav-links a{
    margin-left: 25px;
    text-decoration: none;
    color: white;
    font-weight: 700;
    position: relative;
}

.nav-links a::after{
    content:"";
    position: absolute;
    width: 0%;
    height: 2px;
    background: var(--accent-color);
    left: 0;
    bottom: -5px;
    transition: 0.3s;
}

.nav-links a:hover::after{
    width: 100%;
}

/* Wrapper */
.wrapper{
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 90px;
}

/* Signup Card */
.container{
    width: 380px;
    padding: 40px 30px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    text-align: center;
}

/* Heading */
.container h1{
    font-family: var(--font-heading);
    font-size: 2.2rem;
    margin-bottom: 8px;
}

.subtitle{
    font-size: 0.95rem;
    opacity: 0.85;
    margin-bottom: 30px;
}

/* Inputs */
.box{
    margin-bottom: 18px;
}

.box input{
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
    background: rgba(255,255,255,0.9);
}

.box input:focus{
    box-shadow: 0 0 0 2px var(--primary-color);
}

/* Button */
.btn{
    width: 100%;
    padding: 14px;
    border-radius: 30px;
    border: none;
    font-size: 1.05rem;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    color: #fff;
    transition: transform 0.3s, box-shadow 0.3s;
}

.btn:hover{
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

/* Links */
.links{
    margin-top: 20px;
    font-size: 0.9rem;
}

.links a{
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 600;
}

.links a:hover{
    text-decoration: underline;
}

/* Responsive */
@media(max-width: 768px){
    .nav{
        padding: 14px 20px;
    }

    .nav-links a{
        margin-left: 15px;
        font-size: 0.9rem;
    }
}

@media(max-width: 420px){
    .container{
        width: 90%;
    }
}
